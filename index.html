<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
</head>

<body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <!-- touch-action="none" for best results from PEP -->

    <script>
        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            /**** Set camera and light *****/
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 10, new BABYLON.Vector3(0, 0, 0));
            camera.attachControl(canvas, true);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

            const numberOfBlocksPerRow = 50
            const numberOfBlocksPerCol = 50
            const size = 0.2
            const sizePlusSpace = size + (size * 0.5)
            let shape = "box"

            for (let row = 0; row < numberOfBlocksPerRow; row++) {
                for (let col = 0; col < numberOfBlocksPerCol; col++) {
                    let x = (- Math.floor(numberOfBlocksPerRow / 2) + row) * sizePlusSpace
                    let y = (- Math.floor(numberOfBlocksPerCol / 2) + col) * sizePlusSpace
                    if (shape === "box") {
                        const box = BABYLON.MeshBuilder.CreateBox("box", {
                            size,
                        });
                        box.position.y = y
                        box.position.x = x
                    } else {
                        const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {
                            diameter: size,
                        });
                        sphere.position.y = y
                        sphere.position.x = x
                    }
                }
            }

            return scene;
        }

        const scene = createScene(); //Call the createScene function

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
            scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>

</html>
